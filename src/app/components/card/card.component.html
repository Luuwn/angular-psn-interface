<a href="" class="container_card">
    <img
        class="card_img"
        [src]=[gameCover]
        alt="capa do jogo"
    >
    <app-card-label
        gameLabel="{{ gameLabel }}"
    ></app-card-label>
    <app-card-pricing
        gameType="{{ gameType }}"
        gamePrice="{{ gamePrice}}"
    ></app-card-pricing>
</a>
